<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="application/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather Dashboard</h1>
        <div class="row">
            <div class="col-4"><h2>Search for a City:</h2>
                <form action="" class="form">
                    <input type="text" class="search-city input-item">
                    <input type="submit" value="Search" class="button-search input-item">
                </form>
            <hr>
            <button class="btn-example input-item">Berlin</button>
            <button class="btn-example input-item">Paris</button>
            </div>
            <div class="col-8">
                <div class="forecast-today">
                    <h2>London <span class="current-date"></span></h2>
                    <p>Temp: <span class="today-temp"></span>&deg;C</p>
                    <p>Wind: <span class="today-wind"></span> KPH</p>
                    <p>Humidity: <span class="today-humidity"></span>%</p>
                </div>
                <div class="forecast-week">
                    <h3>5-Day Forecast:</h3>
                    <div class="container">
                        <div class="row forecast-content">
                            <div class="col-2 forecast-box">
                                <p>Temp: <span class="forecast-temp"></span>&deg;C</p>
                                <p>Wind: <span class="forecast-wind"></span>KPH</p>
                                <p>Humidity: <span class="forecast-humidity"></span>%</p>
                            </div>
                            <div class="col-2 forecast-box">
                                <p>Temp: <span class="forecast-"></span>&deg;C</p>
                                <p>Wind: <span class="forecast-wind"></span>KPH</p>
                                <p>Humidity: <span class="forecast-humidity"></span>%</p></div>
                            <div class="col-2 forecast-box">
                                <p>Temp: <span class="forecast-temp"></span>&deg;C</p>
                                <p>Wind: <span class="forecast-wind"></span>KPH</p>
                                <p>Humidity: <span class="forecast-humidity"></span>%</p></div>
                            <div class="col-2 forecast-box">
                                <p>Temp: <span class="forecast-temp"></span>&deg;C</p>
                                <p>Wind: <span class="forecast-wind"></span>KPH</p>
                                <p>Humidity: <span class="forecast-humidity"></span>%</p></div>
                            <div class="col-2 forecast-box">
                                <p>Temp: <span class="forecast-temp"></span>&deg;C</p>
                                <p>Wind: <span class="forecast-wind"></span>KPH</p>
                                <p>Humidity: <span class="forecast-humidity"></span>%</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
